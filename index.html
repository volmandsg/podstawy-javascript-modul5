<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="newGame_layer" class="new-game-layer-style">
    <h3>Podaj imię gracza:</h3>
    <input type="text" name="player_name" placeholder="Wpisz swoje imię">
    <button>Submit</button>
  </div>
  <div id="game" style="display: none;">
    <div class="buttons-container">
      <div class="button-container">
        <button id="new-game" style="display: none;">Nowa gra</button>
      </div>
    </div>
    <div class="buttons-container dismiss">
      <div class="button-container">
        <button id="papier">Papier</button>
      </div>
      <div class="button-container">
        <button id="kamien">Kamień</button>
      </div>
      <div class="button-container">
        <button id="nozyce">Nożyce</button>
      </div>
    </div>
    <div id="output"></div>
    <div id="result">
      <div id="playerResultContainer"></div>
      <div id="pcResultContainer"></div>
    </div>
  </div>
  <script src="js/functions.js"></script>
  <script src="js/script.js"></script>
    
  
</body>

</html>
.
